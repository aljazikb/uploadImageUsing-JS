<style>
*{
    margin:0 ;
    padding: 0;
    font-family: 'poppins',sans-serif;
    box-sizing: border-box;

}

.body{
    width: 100%;
    height: 100vh;
    background: #d1d1d1;
    display: flex;
    align-items: center;
    justify-content: center;
}

.card{
    width: 400px;
    background: #fff;
    padding: 40px;
    border-radius: 15px;
    text-align: center;
    color: #333;
}

.card h1{
    font-size: 500;
    color: #000;
}
.card img{
    width: 180px;
    height: 180px;
    border-radius: 50%;
    margin-top: 40px;
    margin-bottom: 30px ;
}
label{
   display: block;
    width: 200px; 
    background: blueviolet;
    color: #d1d1d1;
    padding: 12px;
    margin: 10px auto; 
    border-radius: 5px;
    cursor: pointer;

}
input{
    display: none;
}
</style>
